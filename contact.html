<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="contact.css">

</head>

<body>
  <nav>
    <img src="img/logo.png" alt="">
    <div class="navigation">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Cours</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
</nav>
  <div class="container">
    <div class="row header">
      <h1>Nous Contacter</h1>
      <p>Adresse:</p>
      <p>69 Rue du Surene 75007 Paris</p>
      <p>Telephone: 0197614926</p>
    </div>
    <div class="row body">
      <form action="#">
        <ul>

          <li>
            <p class="left">
              <label for="Nom">Nom</label>
              <input type="text" name="Nom" placeholder="Nom" />
            </p>
          </li>
          </li>
          <p class="left">
            <label for="Prenom">Prenom</label>
            <input type="text" name="Prenom" placeholder="Prenom" />
          </p>
          </li>

          <li>
            <p>
              <label for="email">email <span class="req">*</span></label>
              <input type="email" name="email" placeholder="Email" />
            </p>
          </li>
          <li>
            <div class="divider"></div>
          </li>
          <li>
            <label for="comments">Message</label>
            <textarea cols="46" rows="3" name="comments"></textarea>
          </li>

          <li>
            <input class="btn btn-submit" type="submit" value="Envoyer" />

          </li>

        </ul>
      </form>
    </div>
    <iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d10506.41098782959!2d2.2635644!3d48.8276406!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sfr!2sfr!4v1656936685416!5m2!1sfr!2sfr" width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>


</body>

</html>
